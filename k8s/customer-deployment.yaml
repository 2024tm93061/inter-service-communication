apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-deployment
  namespace: isc
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer
          image: intersvc-customer:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: isc
spec:
  selector:
    app: customer-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
